<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact us</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/style-contact.css">

</head>
<body>
	<div class="ufo_wrapper">    
        <img id="ufo" src="../img/ufo.png" alt="">
        
        <div id="navbar" class="nav">
            <a class="nav_zero nav_a" href="index.html">Home</a>
            <a class="nav_top nav_a" href="blog.html">Blog</a>
            <a class="nav_middle nav_a" href="contact.html">Contact</a>
            <a class="nav_bottom nav_a" href="impressum.html">Legal Note</a>
        </div>
    </div> 
	
	<div class="content">
		
		
		
		<div class="column">
			<img src="../img/column1.png" alt="">
		</div>
			<div class="form">
				<h1>Contact us</h1>
				<form action="submit.html" method="get" accept-charset="utf-8">
				<div id="err">	
				</div>
				<label>First name:</label><br>
				<input align="center" type="text" name="Name" placeholder="First Name" id="fname"><br>
				<label>Second name:</label><br>
				<input type="text" name="Name" placeholder="Second Name" id="sname"><br> 
				<label>Email address:</label><br>
				<input type="email" name="Email" placeholder="Email address" id="email"><br> 
				<label>Phone number:</label><br>
				<input type="text" name="Phone" placeholder="Phone number" id="phone"><br> 
				<label>Leave us a message:</label><br>
				<textarea name="message" placeholder="Leave us a message" id="message"></textarea>
				<input type="submit" id="btn">
				</form>
			</div>
		<div class="column">
			<img src="../img/column1.png" alt="">
		</div>
		
	</div>

<script src="../javascripts/index.js" type="text/javascript" charset="utf-8" async defer>
</script>
<script src="../javascripts/script-contact.js" type="text/javascript" charset="utf-8" async defer>
</script>
</body>
</html>
